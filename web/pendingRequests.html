<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Requisi√ß√µes Pendentes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 6px 12px; margin: 0 4px; }
    </style>
</head>
<body>
    <h2>Requisi√ß√µes Pendentes</h2>
    <table id="requestTable" style="display: none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Largura</th>
                <th>In√≠cio</th>
                <th>Fim</th>
                <th>Requisi√ß√£o</th>
            </tr>
        </thead>
        <tbody id="requestBody"></tbody>
    </table>
    <p id="status">Carregando...</p>

    <script>
        fetch("/getPendingCircuits")
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById("requestTable");
                const tbody = document.getElementById("requestBody");
                const status = document.getElementById("status");
    
                if (data.length === 0) {
                    status.textContent = "Nenhuma requisi√ß√£o pendente.";
                    return;
                }
    
                status.textContent = `üîé ${data.length} requisi√ß√£o(√µes) pendente(s) encontrada(s).`;
                table.style.display = "table";
    
                data.forEach(req => {
                    const row = document.createElement("tr");
    
                    row.innerHTML = `
                        <td>${req.id}</td>
                        <td>${req.source}</td>
                        <td>${req.destination}</td>
                        <td>${req.bandwidth}</td>
                        <td>${new Date(req.startTime * 1000).toLocaleString()}</td>
                        <td>${new Date(req.endTime * 1000).toLocaleString()}</td>
                        <td><button onclick="avaliar('${req.id}')">Avaliar</button></td>
                    `;
    
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                document.getElementById("status").textContent = "Erro ao buscar requisi√ß√µes: " + err.message;
            });
    
        function avaliar(id) {
            window.location.href = `requestEval.html?id=${id}`;
        }
    </script>    
</body>
</html>
