<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Circuito</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h2>Solicitar Circuito</h2>
    <form id="contractForm">
        <label>Origem:</label>
        <input type="text" id="source" required><br><br>

        <label>Destino:</label>
        <input type="text" id="destination" required><br><br>

        <label>Largura de Banda:</label>
        <input type="number" id="bandwidth" required><br><br>

        <label>Início:</label>
        <input type="datetime-local" id="startTime" required><br><br>

        <label>Fim:</label>
        <input type="datetime-local" id="endTime" required><br><br>

        <label>Recorrente:</label>
        <select id="recurring">
            <option value="false">Não</option>
            <option value="true">Sim</option>
        </select><br><br>

        <label>Caminho:</label>
        <input type="text" id="path" required><br><br>

        <label>Arquivo da Chave Pública (.pem):</label>
        <input type="file" id="publicKeyFile" accept=".pem" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <h3>Resposta da API:</h3>
    <pre id="response"></pre>

    <script>
        $("#contractForm").submit(function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("publicKeyFile");
            const file = fileInput.files[0];

            if (!file) {
                $("#response").text("Por favor, selecione um arquivo .pem com a chave pública.");
                return;
            }

            const reader = new FileReader();

            reader.onload = function () {
                const content = reader.result.trim();

                // Verifica se tem o cabeçalho e rodapé típicos de uma chave pública PEM
                const isValidPEM = content.startsWith("-----BEGIN PUBLIC KEY-----") &&
                                   content.endsWith("-----END PUBLIC KEY-----");

                if (!isValidPEM) {
                    $("#response").text("Arquivo inválido: não parece ser uma chave pública PEM.");
                    return;
                }

                const requestData = {
                    source: $("#source").val(),
                    destination: $("#destination").val(),
                    bandwidth: parseInt($("#bandwidth").val()),
                    startTime: Math.floor(new Date($("#startTime").val()).getTime() / 1000),
                    endTime: Math.floor(new Date($("#endTime").val()).getTime() / 1000),
                    recurring: $("#recurring").val() === "true",
                    path: $("#path").val(),
                    userPublicKey: content
                };

                $.ajax({
                    url: "http://localhost:8000/requestCircuit",
                    type: "POST",
                    data: JSON.stringify(requestData),
                    contentType: "application/json",
                    success: function (response) {
                        $("#response").text(JSON.stringify(response, null, 2));
                    },
                    error: function (xhr) {
                        $("#response").text("Erro ao enviar: " + xhr.responseText);
                    }
                });
            };

            reader.onerror = function () {
                $("#response").text("Erro ao ler o arquivo da chave pública.");
            };

            reader.readAsText(file);
        });
    </script>

</body>
</html>
